<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar bg-success p-2 text-dark bg-opacity-25">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://static-00.iconduck.com/assets.00/todo-icon-2048x2048-pij2pwiy.png" alt="Logo"
                        width="30" height="24" class="d-inline-block align-text-top">
                    Todos
                </a>
                <a class="nav-link" href="/">Home</a>
            </div>
        </nav>
    </div>
    <div class="container">
        
        <h5 class="mt-5">List of All Todos</h5>
        <hr class="border border-dark border-1 opacity-75">

     

   
        {% if val == 0 %}
        <h6>The data is empty</h6>
    {% else %}
       
    <table class="table table-striped">
        <thead>
            <tr>
                <th>SNo.</th>
                <th>Topic</th>
                <th>Desc</th>
                <th>Time</th>
            </tr>
        </thead>

        <tbody>
        {% for row in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ row.topic }}</td>
                <td>{{ row.desc }}</td>
                <td>{{ row.date }}</td>
                <td>
                    <a href="/update/{{row._id}}" type="button" class="btn btn-outline-warning btn-sm mx-1">Edit</button>
                     
                    <a href="/delete/{{row._id}}" type="button" class="btn btn-outline-danger btn-sm mx-1">Delete</button>
                </td>
            </tr>
        {% endfor %}
    
        
    
</tbody>
</table>
    {% endif %}

        



    </div>
</body>
</html>
