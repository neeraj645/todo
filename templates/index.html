<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar bg-dark p-2 text-dark bg-opacity-10">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://static-00.iconduck.com/assets.00/todo-icon-2048x2048-pij2pwiy.png" alt="Logo"
                        width="30" height="24" class="d-inline-block align-text-top">
                    Todos 
                </a>
 
                    <a class="nav-link" href="/show">My Todos </a>
             
            </div>
        </nav>
    </div>
    
    <!-- nav bar end  -->
    <div class="container ">
        <h4 class="mt-4">Enter New Todo</h4>
        <form class="bg-success p-2 text-dark bg-opacity-25 border border-success p-5 mt-5" method="POST" action="/">
            <div class="mb-3">
                <label for="topic" class="form-label">Enter Topic Name</label>
                <input type="text" class="form-control" name="topic" id="topic" aria-describedby="topic" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Enter Description</label>
                <input type="text" class="form-control" name="desc" id="desc" required>
            </div>

            <button type="submit" class="btn btn-danger">Submit</button>
            
            
                {% if message == 'true' %}
                    <div class="alert alert-success mt-5" role="alert">
                        Your data is successfully submitted.
                    </div>
                {% else %}
                {% if message == 'false' %}
                    <div class="alert alert-danger mt-5" role="alert">
                        Failed to submit your data.
                    </div>
                    {% endif %}
            {% endif %}

        </form>
    </div>
</body>

</html>
